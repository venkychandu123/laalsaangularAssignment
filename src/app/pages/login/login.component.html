<div class="container mt-5">
    <div class="row m-0">
        <div class="col-md-6 offset-md-3">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="form-header text-center">
                        <h1 class="mb-3">Sign in</h1>
                    </div>
                    <form #signInForm="ngForm" (ngSubmit)="signInUser()">
                        <div class="form-group">
                            <label for="inputEmail" class="sr-only">Email address</label>
                            <input type="email" id="inputEmail" [(ngModel)]="model.email" name="email"
                                class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" id="inputPassword" [(ngModel)]="model.password" name="password"
                                class="form-control" placeholder="Password">
                        </div>
                        <div *ngIf="error" class="alert alert-danger text-center p-1 my-3 mb-0">{{errorMessage}}</div>
                        <div class="text-center">
                            <button class="btn btn-primary w-50" 
                                type="submit">submit</button>
                        </div>
                        <a href="#" class=" text-decoration-none label-link mt-2 text-center d-block">forget
                            possword?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
